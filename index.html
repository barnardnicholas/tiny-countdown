<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <button class="header-button" id="header-button-info">i</button>
      <button class="header-button" id="header-button-share">^</button>
    </header>
    <h1 id="cd-h1"></h1>
    <div style="position: absolute; top: 0; text-align: center;">
      <div>
        <a href="/" id="debug-link-home">Goto Home</a>
      </div>
      <div>
        <a href="#" id="debug-link-cd">Goto Test Countdown</a>
      </div>
    </div>
    <div id="countdown-container">
      <section class="cd-sect" id="cd-sect-years">
        <div class="cd-num" id="cd-num-years">00</div>
        <div class="cd-lab" id="cd-lab-years">years</div>
      </section>
      <section class="cd-sect" id="cd-sect-months">
        <div class="cd-num" id="cd-num-months">00</div>
        <div class="cd-lab" id="cd-lab-months">months</div>
      </section>
      <section class="cd-sect" id="cd-sect-weeks">
        <div class="cd-num" id="cd-num-weeks">00</div>
        <div class="cd-lab" id="cd-lab-weeks">weeks</div>
      </section>
      <section class="cd-sect" id="cd-sect-days">
        <div class="cd-num" id="cd-num-days">00</div>
        <div class="cd-lab" id="cd-lab-days">days</div>
      </section>
      <section class="cd-sect" id="cd-sect-hours">
        <div class="cd-num" id="cd-num-hours">00</div>
        <div class="cd-lab" id="cd-lab-hours">hours</div>
      </section>
      <section class="cd-sect" id="cd-sect-mins">
        <div class="cd-num" id="cd-num-mins">00</div>
        <div class="cd-lab" id="cd-lab-mins">minutes</div>
      </section>
      <section class="cd-sect" id="cd-sect-secs">
        <div class="cd-num" id="cd-num-secs">00</div>
        <div class="cd-lab" id="cd-lab-secs">seconds</div>
      </section>
      <section class="cd-sect" id="cd-sect-end">
        <div class="cd-num" id="cd-num-end">time's up!</div>
        <div class="cd-lab" id="cd-lab-end">have a nice day!</div>
      </section>
    </div>
    <footer>
      
        <div id="cd-form-container">
          <form id="cd-form">
            <div>
              <label class="cd-form-lab" for="cd-form-date">
                date
              </label>
                <input type="date" class="cd-form-input" id="cd-form-date">
            </div>
            <div>
              <label class="cd-form-lab" for="cd-form-time">
                time
              </label>
                <input type="time" class="cd-form-input" id="cd-form-time">
            </div>
            <input value="Go" type="submit">
            <div id="cd-form-feedback"></div>
          </form>
        </div>
      
  </footer>
  <button class="cd-form-toggle" id="floating-action-button">+</button>

    <script type="text/javascript" src="countdown.js"></script>
  </body>
</html>
